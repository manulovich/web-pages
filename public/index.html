<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.png">
    <link rel="stylesheet" href="../src/style.scss">
    <title>web-pages</title>
</head>
<body>
    <div class="wrapper">
        
        <!-- header -->
        <header class="header" id="js-header">
            <div class="container">
                <div class="header__content">
                    <nav class="header__left-nav">
                        <ul class="link-list header__list">
                            <li class="link-list__link"><a href="#">home</a></li>
                            <li class="link-list__link"><a href="#">about us</a></li>
                            <li class="link-list__link"><a href="#">team</a></li>
                        </ul>
                    </nav>
                    <div class="header__logo logo">
                        <picture>
                            <source srcset="../src/image/logo.webp" type="image/webp">
                            <img src="../src/image/logo.png" alt="logo">
                        </picture>
                    </div>
                    <nav class="header__right-nav">
                        <ul class="link-list header__list">
                            <li class="link-list__link"><a href="#">services</a></li>
                            <li class="link-list__link"><a href="#">blog</a></li>
                            <li class="link-list__link"><a href="#">contact us</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </header>
        <!-- end header -->

        <section class="page home" style="height: 100vh"></section>
        <section class="page page--black about" style="height: 100vh"></section>
        <section class="page team"></section>
        <section class="page page--black services"></section>
        <section class="page page--black blog"></section>
        <section class="page contact"></section>
        <footer class="footer">
           <!--  <span class="copyright">Copyright Â© Kenan Hamidic. All rights reserved.</span> -->
        </footer>
    </div>
    
    <script src="../src/app.js"></script>
</body>
</html>
